<main class="chat-container">
  @if (tasks.length) {
    @for (task of tasks; track task) {
      <div class="message message-normal" (click)="onTaskSelect(task)">
				<div class="message-header">
					<div class="message-title-container">
						<h3 class="message-title">{{ task.title }}</h3>
						<p class="message-time">{{ task.description }}</p>
					</div>
					<div class="message-icons">
						<svg 
							(click)="edit.emit(task.id)"
							xmlns="http://www.w3.org/2000/svg" 
							viewBox="0 0 16 16" 
							fill="currentColor" 
							aria-hidden="true" 
							data-slot="icon" 
							class="icon edit-icon">
							
							<path 
							(click)="delete.emit(task.id)"
							fill-rule="evenodd" 
							d="M11.013 2.513a1.75 1.75 0 0 1 2.475 2.474L6.226 12.25a2.751 2.751 0 0 1-.892.596l-2.047.848a.75.75 0 0 1-.98-.98l.848-2.047a2.75 2.75 0 0 1 .596-.892l7.262-7.261Z" clip-rule="evenodd"></path></svg><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" data-slot="icon" class="icon delete-icon"><path fill-rule="evenodd" d="M5 3.25V4H2.75a.75.75 0 0 0 0 1.5h.3l.815 8.15A1.5 1.5 0 0 0 5.357 15h5.285a1.5 1.5 0 0 0 1.493-1.35l.815-8.15h.3a.75.75 0 0 0 0-1.5H11v-.75A2.25 2.25 0 0 0 8.75 1h-1.5A2.25 2.25 0 0 0 5 3.25Zm2.25-.75a.75.75 0 0 0-.75.75V4h3v-.75a.75.75 0 0 0-.75-.75h-1.5ZM6.05 6a.75.75 0 0 1 .787.713l.275 5.5a.75.75 0 0 1-1.498.075l-.275-5.5A.75.75 0 0 1 6.05 6Zm3.9 0a.75.75 0 0 1 .712.787l-.275 5.5a.75.75 0 0 1-1.498-.075l.275-5.5a.75.75 0 0 1 .786-.711Z" clip-rule="evenodd">
							</path>
							
						</svg>
					</div>
					
				</div>
				<div class="message-content">
					<p class="message-due-date">
						<strong>Vence:</strong> 2025-01-10
					</p>
					<span class="message-status-tag in progress">En Progreso</span>
				</div>
				</div>
        <!-- <button (click)="edit.emit(task.id)">Editar</button>
        <button (click)="delete.emit(task.id)">Borrar</button> -->
				
    }
  } @else {
    <p>No hay tareas que coincidan con la b√∫squeda.</p>
  }
</main>
