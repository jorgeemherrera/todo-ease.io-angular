<header class="chat-header">
  <h1 class="chat-title">Lista de Tareas</h1>
  <div class="chat-actions">
    <div class="search-bar">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" data-slot="icon" class="search-icon"><path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd"></path></svg>
      <input
        type="text"
        placeholder="Buscar tareas..."
        class="search-input"
        [value]="searchQuery"
        (input)="onSearchQueryChange($event)"
      />
    </div>
    <div class="filter-container">
      <svg xmlns="http://www.w3.org/2000/svg"  (click)="toggleFilter()" viewBox="0 0 24 24" fill="currentColor" class="size-6 filter-icon"  style="width: 24px;">
        <path fill-rule="evenodd" d="M3.792 2.938A49.069 49.069 0 0 1 12 2.25c2.797 0 5.54.236 8.209.688a1.857 1.857 0 0 1 1.541 1.836v1.044a3 3 0 0 1-.879 2.121l-6.182 6.182a1.5 1.5 0 0 0-.439 1.061v2.927a3 3 0 0 1-1.658 2.684l-1.757.878A.75.75 0 0 1 9.75 21v-5.818a1.5 1.5 0 0 0-.44-1.06L3.13 7.938a3 3 0 0 1-.879-2.121V4.774c0-.897.64-1.683 1.542-1.836Z" clip-rule="evenodd" />
      </svg>
      
      @if (filterOpen()) {  
        <div class="filter-menu">
          @for (filter of filters; track filter) {
            <button (click)="selectFilter(filter.value)">
              {{ filter.label }}
            </button>
          }
        </div>
      }
    </div>
  </div>
</header>
