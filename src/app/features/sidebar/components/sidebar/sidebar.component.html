<aside class="sidebar">
  <ng-container *ngIf="selectedTask as task; else noTask">
    <app-sidebar-header [task]="task"></app-sidebar-header>
    <app-sidebar-details [task]="task"></app-sidebar-details>
    <app-sidebar-checklist [checklist]="task.checklist"></app-sidebar-checklist>
  </ng-container>
  <ng-template #noTask>
    <p>Selecciona un ticket para ver los detalles</p>
  </ng-template>
</aside>
