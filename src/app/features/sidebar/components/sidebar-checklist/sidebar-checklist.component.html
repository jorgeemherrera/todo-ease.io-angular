<section>
  <h4 class="sidebar-checklist-title">Checklist:</h4>
  <ul class="sidebar-checklist">
    @for (item of checklist; track item) {
      <li
        [class.overdue]="item.isOverdue"
      >
        <label class="custom-checkbox">
          <input
            type="checkbox"
            [checked]="item.checked"
            (change)="toggleCheckbox(item.id, $event)"
          />
          <span class="custom-checkbox-label">{{ item.label }}</span>
        </label>
        @if (item.dueDate) {
          <span class="sidebar-checklist-due-date">
            Fecha l√≠mite: {{ item.dueDate }}
          </span>
        }
        @if (item.Overdue) {
          <span class="sidebar-overdue">(Vencido)</span>
        }
      </li>
    }
  </ul>
</section>
