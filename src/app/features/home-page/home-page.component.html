<div class="home">
<app-header></app-header>
<div class="home-content">
  <app-sidebar [selectedTask]="selectedTask"/>
  <app-chat [tasks]="(tasks$ | async) || []" (selectTask)="onTaskSelect($event)" (delete)="onDeleteTask($event)"/>
</div>
<app-modal [isOpen]="modalService.isModalOpen()" (close)="closeModal()">
  <app-task-form
    [initialData]="modalService.selectedTask() || { id: '', title: '', description: '', dueDate: '', status: 'Open', checklist: [] }"
    (save)="saveTask($event)"
    (cancel)="closeModal()"
  />
</app-modal>
</div>
